{% extends "layout.html" %}

{% block body %}
<div class="logo-div">
    <img class="logo" src="/static/media/logo-anim.gif">
    <h1 class="slogan">Contact Us</h1>
</div>

<div class="contact-us">
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <label>Leave your email here</label>
        <div class="input-group mb-3 email-div">
            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
            <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
        </div>
        <label>Leave your message here</label>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea2" required></textarea>
            <label for="floatingTextarea2">Message</label>
        </div>
        <br>    
        <input type="submit" class="btn btn-light submit-message"value="Submit">
    </form>
</div>
{% endblock %}
